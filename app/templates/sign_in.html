{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <form method="POST" class="p-4 border rounded bg-light shadow">
        <fieldset>
          <legend class="text-center mb-4 text-primary">Sign In</legend>
          
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input 
              name="username" 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Enter your username" 
              autocomplete="off" 
              required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              name="email" 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="Enter your email" 
              autocomplete="off" 
              required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              name="password" 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter your password" 
              autocomplete="off" 
              required>
          </div>
          
          <div class="mb-3">
            <label for="password_again" class="form-label">Password Again</label>
            <input 
              name="password_again" 
              type="password" 
              class="form-control" 
              id="password_again" 
              placeholder="Re-enter your password" 
              autocomplete="off" 
              required>
          </div>
          
          <div class="text-center">
            <button type="submit" id="sign_in_submit" class="btn btn-primary w-100">Sign In</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
