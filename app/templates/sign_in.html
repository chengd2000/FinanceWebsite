{% extends "base.html" %}

{%block content %}
<div class="container">
    <fieldset>
      <legend>Sign in</legend>
      <div class="row">
        <label for="username" class="form-label mt-4">User name</label>
          <input type="text" class="form-control-plaintext" id="username" placeholder="username" autocomplete="off">
      </div>

      <div class="row">
        <label for="email" class="form-label mt-4">Email</label>
          <input type="email" class="form-control-plaintext" id="email" placeholder="email" autocomplete="off">
      </div>
      
      <div class="row">
        <label for="Password" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="Password_sign_in" placeholder="Password" autocomplete="off">
      </div>
      <div class="row">
        <label for="Passwordagain" class="form-label mt-4">Password Again</label>
        <input type="password" class="form-control" id="Passwordagain_sign_in" placeholder="Password Again" autocomplete="off">
      </div>
      <br>
      <button id="sign_in_submit" class="btn btn-primary">Submit</button>
  </fieldset>
</div>
{% endblock %}
