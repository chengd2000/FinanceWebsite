{% extends "base.html" %}

{%block content %}
<form method = 'POST'>
<div class="container">
    <fieldset>
      <legend>Sign in</legend>
      <div class="row">
        <label for="username" class="form-label mt-4">User name</label>
          <input name = "username" type="text" class="form-control-plaintext" id="username" placeholder="username" autocomplete="off">
      </div>

      <div class="row">
        <label for="email" class="form-label mt-4">Email</label>
          <input name = "email" type="email" class="form-control-plaintext" id="email" placeholder="email" autocomplete="off">
      </div>
      
      <div class="row">
        <label for="password" class="form-label mt-4">Password</label>
        <input name = "password" type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
      </div>
      <div class="row">
        <label for="password_again" class="form-label mt-4">Password Again</label>
        <input name = "password_again" type="password" class="form-control" id="password_again" placeholder="Password Again" autocomplete="off">
      </div>
      <br>
      <button type = 'submit' id="sign_in_submit" class="btn btn-primary">Submit</button>
  </fieldset>
</div>
</form>
{% endblock %}
