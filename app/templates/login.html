{% extends "base.html" %}

{%block content %}
<form method = 'POST'>
 <div class="container">
    <fieldset>
      <legend>login</legend>
      <div class="row">
        <label for="username" class="form-label mt-4">username</label>
          <input type="text" class="form-control-plaintext" id="username" placeholder="username" autocomplete="off">
      </div>
      
      <div class="row">
        <label for="password" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
      </div>
      <br>
      <button type = 'submit' id="login_submit" class="btn btn-primary">Submit</button>
      <button id="forgot_submit" class="btn btn-secondary">Forgot password</button>
  </fieldset>
</div>
</form>
{% endblock %}
